<!DOCTYPE html>
<html>
    <head>
        <script src="js\script.js"></script>
        <link href="css/stylesheet.css" rel="stylesheet">

    <body>
        <!-- Le header accueillera le score des 2 joeurs actuel et total-->
        <header class="score">

        <!-- divs pour les scores des joueurs-->
    <div class="divS">
        <p class="js">score total du j1=</p>
        <p class="js">score de la manche du j1= </p>
    </div>
    <div class="divS">
        <p class="js">score total du j2=</p>

    </div>
        </header>
        <!-- Le main accueilleras le plateau de jeux ou on vera les dès des joueurs et leurs images-->
        <main>
        <!-- Divs pour images des joueurs -->
    <div class="imageP">
        <img class="scale" src="images\logo-dessin-anime-du-roi-couronne_643934-1289.avif">

    <div class="imageP2">
        <img class="scale" src="images\tete-roi-mascotte-dessin-anime-illustration_360091-332.avif">

        <div>
            <p class="center">joueur 1</p>
        </div>
        <img src="" alt="" id="desDuJ1">

    <div class="viewport2">
        <div>
            <p class="center">joueur 2</p>
        </div>
        <img src="" alt="" id="dseDuJ2">

            <p class="p">dès doubles</p>
            <p class="pp">bouclier</p>

            <img src="" alt="">
            <img src="" alt="">
